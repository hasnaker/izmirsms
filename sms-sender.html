<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì±</div>
            <h1>SMS G√∂nder</h1>
            <p>HSD Core Labs</p>
        </div>
        
        <div class="card">
            <div class="card-title">üìû Telefon Numaralarƒ±</div>
            <label>Her satƒ±ra bir numara (05XX formatƒ±nda)</label>
            <textarea id="phoneNumbers" placeholder="05434486660
05321234567
05551234567"></textarea>
            <div class="counter" id="phoneCount">0 numara girildi</div>
        </div>
        
        <div class="card">
            <div class="card-title">üìÑ PDF Klas√∂r√º</div>
            <div class="pdf-info">
                <div class="pdf-info-title">G√∂nderilecek Belgeler:</div>
                <div class="pdf-list">
                    <span>üìã Analiz.pdf</span>
                    <span>üìã Terapi Planƒ±.pdf</span>
                    <span>üìã Transkripsiyon.pdf</span>
                    <span>üìã Vaka Form√ºlasyonu.pdf</span>
                </div>
            </div>
            <label>Google Drive Link (deƒüi≈ütirilebilir)</label>
            <input type="text" id="pdfLink" value="https://drive.google.com/drive/folders/1iDBSTrXz0H32oSynDUEdMtSiQ0ZZojse?usp=sharing">
        </div>
        
        <div class="card">
            <div class="card-title">‚úâÔ∏è Mesaj ƒ∞√ßeriƒüi</div>
            <label>G√∂nderilecek mesaj</label>
            <textarea id="message">Merhaba,

Belgeleriniz hazƒ±r! A≈üaƒüƒ±daki linkten eri≈üebilirsiniz:

üìÑ [LINK]

ƒ∞√ßerik:
- Analiz.pdf
- Terapi Planƒ±.pdf
- Transkripsiyon.pdf
- Vaka Form√ºlasyonu.pdf

Saygƒ±larƒ±mƒ±zla,
HSD Core Labs</textarea>
            <div class="counter" id="charCount">0 karakter (1 SMS)</div>
        </div>
        
        <button class="btn btn-primary" id="sendBtn" onclick="sendAllSMS()">
            <span>üöÄ</span>
            <span>G√∂nder</span>
        </button>
        
        <div class="result" id="result"></div>
        
        <div class="card" id="statsCard" style="display: none;">
            <div class="stats-row">
                <div class="stat">
                    <div class="stat-value" id="sentCount">0</div>
                    <div class="stat-label">Ba≈üarƒ±lƒ±</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failedCount">0</div>
                    <div class="stat-label">Ba≈üarƒ±sƒ±z</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Toplam</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ‚öôÔ∏è NETGSM API AYARLARI
        // ==========================================
        const CONFIG = {
            username: '8503047798',
            password: '874.3C4',
            sender: 'HSDCORELABS',
            apiUrl: 'https://api.netgsm.com.tr/sms/send/get'
        };

        // ==========================================
        // üìä SAYA√áLAR
        // ==========================================
        document.getElementById('phoneNumbers').addEventListener('input', function() {
            const numbers = this.value.split('\n').filter(n => n.trim().length >= 10);
            document.getElementById('phoneCount').textContent = numbers.length + ' numara girildi';
        });

        document.getElementById('message').addEventListener('input', updateCharCount);
        document.getElementById('pdfLink').addEventListener('input', updateCharCount);

        function updateCharCount() {
            const message = getFinalMessage();
            const len = message.length;
            const smsCount = Math.ceil(len / 160) || 1;
            const el = document.getElementById('charCount');
            el.textContent = `${len} karakter (${smsCount} SMS)`;
            el.className = 'counter' + (len > 320 ? ' danger' : len > 160 ? ' warning' : '');
        }

        function getFinalMessage() {
            const template = document.getElementById('message').value;
            const link = document.getElementById('pdfLink').value;
            return template.replace('[LINK]', link);
        }

        // ==========================================
        // üìû NUMARA TEMƒ∞ZLE
        // ==========================================
        function cleanPhone(phone) {
            let cleaned = phone.replace(/\D/g, '');
            if (cleaned.startsWith('90') && cleaned.length === 12) {
                cleaned = '0' + cleaned.slice(2);
            }
            if (!cleaned.startsWith('0') && cleaned.length === 10) {
                cleaned = '0' + cleaned;
            }
            return cleaned;
        }

        // ==========================================
        // üì§ TEK SMS G√ñNDER
        // ==========================================
        async function sendSMS(phone, message) {
            const params = new URLSearchParams({
                usercode: CONFIG.username,
                password: CONFIG.password,
                gsmno: phone,
                message: message,
                msgheader: CONFIG.sender
            });

            const proxyUrl = 'https://corsproxy.io/?';
            const apiUrl = `${CONFIG.apiUrl}?${params.toString()}`;

            try {
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const text = await response.text();
                return { success: text.startsWith('00'), response: text };
            } catch (error) {
                // Fallback: no-cors mode (assume success)
                try {
                    await fetch(apiUrl, { mode: 'no-cors' });
                    return { success: true, response: 'sent (no-cors)' };
                } catch (e) {
                    return { success: false, response: error.message };
                }
            }
        }

        // ==========================================
        // üöÄ TOPLU SMS G√ñNDER
        // ==========================================
        async function sendAllSMS() {
            const phoneText = document.getElementById('phoneNumbers').value;
            const message = getFinalMessage();
            const resultEl = document.getElementById('result');
            const sendBtn = document.getElementById('sendBtn');
            const statsCard = document.getElementById('statsCard');

            // Numaralarƒ± parse et
            const phones = phoneText.split('\n')
                .map(p => cleanPhone(p.trim()))
                .filter(p => p.length >= 10);

            if (phones.length === 0) {
                resultEl.className = 'result error';
                resultEl.innerHTML = '‚ùå L√ºtfen ge√ßerli telefon numarasƒ± girin!';
                return;
            }

            if (!message.trim()) {
                resultEl.className = 'result error';
                resultEl.innerHTML = '‚ùå L√ºtfen mesaj yazƒ±n!';
                return;
            }

            // UI g√ºncelle
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="sending">‚è≥</span><span>G√∂nderiliyor...</span>';
            statsCard.style.display = 'block';

            let sent = 0;
            let failed = 0;

            document.getElementById('totalCount').textContent = phones.length;

            resultEl.className = 'result loading';
            resultEl.innerHTML = `
                <div>üì§ G√∂nderiliyor...</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <div class="progress-text" id="progressText">0 / ${phones.length}</div>
                </div>
            `;

            for (let i = 0; i < phones.length; i++) {
                const phone = phones[i];
                const result = await sendSMS(phone, message);

                if (result.success) {
                    sent++;
                } else {
                    failed++;
                    console.error(`Failed: ${phone}`, result.response);
                }

                // Progress g√ºncelle
                const progress = Math.round(((i + 1) / phones.length) * 100);
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = `${i + 1} / ${phones.length}`;
                document.getElementById('sentCount').textContent = sent;
                document.getElementById('failedCount').textContent = failed;

                // Rate limit: 500ms bekle
                if (i < phones.length - 1) {
                    await new Promise(r => setTimeout(r, 500));
                }
            }

            // Sonu√ß
            sendBtn.disabled = false;
            sendBtn.innerHTML = '<span>üöÄ</span><span>G√∂nder</span>';

            if (failed === 0) {
                resultEl.className = 'result success';
                resultEl.innerHTML = `‚úÖ Tamamlandƒ±! ${sent} SMS g√∂nderildi.`;
            } else if (sent > 0) {
                resultEl.className = 'result success';
                resultEl.innerHTML = `‚ö†Ô∏è ${sent} ba≈üarƒ±lƒ±, ${failed} ba≈üarƒ±sƒ±z.`;
            } else {
                resultEl.className = 'result error';
                resultEl.innerHTML = `‚ùå G√∂nderim ba≈üarƒ±sƒ±z. CORS hatasƒ± olabilir.`;
            }
        }

        // Sayfa y√ºklenince
        updateCharCount();
    </script>
</body>
